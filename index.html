<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>股票资金流向查询</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>股票资金流向（万元）</h1>
    <input id="stockCode" type="text" placeholder="输入6位股票代码">
    <button id="fetchBtn">查询</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>主力净流入(万)</th>
          <th>小单净流入(万)</th>
          <th>中单净流入(万)</th>
          <th>大单净流入(万)</th>
          <th>超大单净流入(万)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
